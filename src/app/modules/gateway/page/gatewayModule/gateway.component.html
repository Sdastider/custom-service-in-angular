<div class="limiter">
    <!-- <img class="mw-150" src="../../../../../assets/images/tic_background.png" alt="niit Logo" style="width: 138px;height: 95px;margin-top: 9px;margin-left: 4vh;">         -->
    <div class="container-login100">
        <div class="wrap-login100">
                <span class="login100-form-title p-b-26">
                    Tickting Tool
                </span>
                <span class="login100-form-title p-b-48">
                </span>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>User_ID</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <small *ngIf="f.username.errors.required">Employee id required</small>
                            <small *ngIf="f.username.errors.minlength">Min 8 char required</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <small *ngIf="f.password.errors.required">password required</small>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" >
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>
                        <a class="txt2" href="#">
                            Sign Up
                        </a>
                    </div>
               </form> 
        </div>
    </div>
</div>
